<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
        <h1 class="title">Dojo Survey</h1>
        <form action="/process" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your Name:</label>
                <input type="text" class="form-control" name="name">
            </div>
            <select class="form-select mb-3" name="location">
                <option selected>Dojo Location:</option>
                <option value="San Jose">San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="Chicago">Chicago</option>
                <option value="Online">Online</option>
            </select>
            <select class="form-select mb-3" name="language">
                <option selected>Favorite Language</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">Css</option>
                <option value="JavaScript">JavaScript</option>
                <option value="MySql">MySql</option>
            </select>
            <input class="form-control" type="text" placeholder="Comments:" name="comments">
            <div class="os">
                <h3>Prefered platform:</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="OS" value="MacOs">
                    <label class="form-check-label">MacOs</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="OS" value="Windows" >
                    <label class="form-check-label">Windows</label>
                </div>
            </div>    
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="spam">
                <label class="form-check-label" for="exampleCheck1">Check if you would like some spam emails!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
