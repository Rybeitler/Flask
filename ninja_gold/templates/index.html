<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <h1>Your Gold: {{session['gold']}}</h1>
    <div class="wrapper">
        <div class="box">
            <form action="/process-money" method="post">
                <h2>Farm</h2>
                <p>(earns 10-20 gold)</p>
                <input type="hidden" name="option" value="farm">
                <input class="btn" type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="box">
            <form action="/process-money" method="post">
                <h2>Cave</h2>
                <p>(earns 5-10 gold)</p>
                <input type="hidden" name="option" value="cave">
                <input class="btn" type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="box">
            <form action="/process-money" method="post">
                <h2>House</h2>
                <p>(earns 2-5 gold)</p>
                <input type="hidden" name="option" value="house">
                <input class="btn" type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="box">
            <h2>Casino</h2>
            <p>( 0-50 gold)</p>
            <form action="/process-money" method="post">
                <input type="hidden" name="option" value="casino">
                <input class="btn" type="submit" value="Find Gold!">
            </form>
        </div>
    </div>
    <div class="log">
        <ul>
            {% for row in session['log'] %}
            {{row | safe}}
            {% endfor %}
        </ul>
    </div>
    <div class="resetBtn">
        <a href="/reset"><button class="reset">Restart Game</button></a>
    </div>
</body>
</html>
